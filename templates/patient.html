{% extends 'base.html' %}

{% block title %}Patients{% endblock %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Cost Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
    <h2>Medical Cost Profile</h2>
    <form action="/submit" method="POST">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" min="0" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="0" required>

        <label for="sex">Name:</label>
        <input type="text" id="sex" name="sex" placeholder="Enter your sex" min="0" required>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" placeholder="Enter your BMI" step="0.1" min="0" required>

        <label for="children">Number of Children:</label>
        <input type="number" id="children" name="children" placeholder="Enter number of children" min="0" required>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="">Select</option>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select>

        <label for="charges">Medical Charges:</label>
        <input type="number" id="charges" name="charges" placeholder="Enter medical charges" step="0.01" min="0" required>

    <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>

{%endblock%}
