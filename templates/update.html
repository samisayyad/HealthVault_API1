{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/health-insurance-concept-reduce-medical-expenses-hand-flip-wood-cube-with-icon-healthcare-medical-coin-wood-background-copy-space_52701-34.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Patient</h1>
        <form method="POST" action="{{ url_for('update', id=patient.id) }}">
            <input type="text" name="name" value="{{ patient.name }}" required>
            <input type="number" name="age" value="{{ patient.age }}" required>
            <input type="text" name="sex" value="{{ patient.sex }}" required>
            <input type="number" step="0.01" name="bmi" value="{{ patient.bmi }}" required>
            <input type="number" name="children" value="{{ patient.children }}" required>
            <input type="number" step="0.01" name="charges" value="{{ patient.charges }}" required>
            <input type="text" name="region" value="{{ patient.region }}" required>
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Index</a>
    </div>
</body>
</html>

{% endblock %}
