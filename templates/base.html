<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        header .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        .contact-btn {
            background-color: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 4px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <span>HealthVault</span>
        </div>
        <nav>
            <ul>
                <li><a href="/index">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <!--<a href="/patients">Profile</a> -->
                <li><a href="/help">Help</a></li>
                <li><a href="/contact" class="contact-btn">Contact</a></li>
                <li><a href="/logout">Logout</a></li>


                <!-- Dropdown Menu for Logout
                <li class="dropdown">
                    <a href="javascript:void(0)">Profile</a>
                    <div class="dropdown-content">
                        <a href="/logout">Logout</a> -->
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    {% block content %} {%endblock%}

    <!-- JavaScript for redirecting logout -->
    <script>
        //Add a click event for logout, to clear session or perform any necessary actions
        document.querySelector('.dropdown-content a').addEventListener('click', function(e) {
            // You can add your session clearing logic here if needed
            // Redirect to home after logging out
            window.location.href = '/';
        });
    </script>
</body>
</html>
